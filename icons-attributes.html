<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Attributes - EVE Icons Gallery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
			background: #1a1a1a;
			color: #fff;
			line-height: 1.6;
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 30px;
			border-bottom: 2px solid #4a9eff;
			padding-bottom: 15px;
		}

		h1 {
			color: #4a9eff;
			margin: 0;
		}

		h2 {
			color: #6db3ff;
			margin-top: 40px;
			margin-bottom: 20px;
			font-size: 24px;
		}

		.back-link {
			color: #4a9eff;
			text-decoration: none;
			padding: 8px 16px;
			background: #2a2a2a;
			border-radius: 4px;
			transition: background-color 0.2s;
		}

		.back-link:hover {
			background: #3a3a3a;
		}

		.icon-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
			gap: 20px;
			margin-bottom: 40px;
		}

		.icon-card {
			background: #2a2a2a;
			padding: 15px;
			border-radius: 8px;
			text-align: center;
			transition: transform 0.2s, background-color 0.2s;
		}

		.icon-card:hover {
			background: #3a3a3a;
			transform: translateY(-2px);
		}

		.icon-container {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100px;
			margin-bottom: 10px;
		}

		.icon-container img {
			max-width: 100%;
			max-height: 100px;
			object-fit: contain;
		}

		.icon-name {
			font-size: 12px;
			color: #aaa;
			word-break: break-word;
		}

		.stats {
			background: #2a2a2a;
			padding: 15px 20px;
			border-radius: 8px;
			margin-bottom: 30px;
			color: #aaa;
		}

		.stats .count {
			color: #4a9eff;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Attributes</h1>
			<a href="index.html" class="back-link">‚Üê Back to Index</a>
		</div>

		<div class="stats">
			<p>Showing <span class="count">5</span> icons</p>
		</div>


		<div class="icon-grid">
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Attributes/Icon_attribute_charisma.png" alt="Icon_attribute_charisma" loading="lazy" />
				</div>
				<div class="icon-name">Icon_attribute_charisma</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Attributes/Icon_attribute_intelligence.png" alt="Icon_attribute_intelligence" loading="lazy" />
				</div>
				<div class="icon-name">Icon_attribute_intelligence</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Attributes/Icon_attribute_memory.png" alt="Icon_attribute_memory" loading="lazy" />
				</div>
				<div class="icon-name">Icon_attribute_memory</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Attributes/Icon_attribute_perception.png" alt="Icon_attribute_perception" loading="lazy" />
				</div>
				<div class="icon-name">Icon_attribute_perception</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Attributes/Icon_attribute_willpower.png" alt="Icon_attribute_willpower" loading="lazy" />
				</div>
				<div class="icon-name">Icon_attribute_willpower</div>
			</div>
		</div>

	</div>
</body>

</html>
