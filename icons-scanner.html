<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Scanner - EVE Icons Gallery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
			background: #1a1a1a;
			color: #fff;
			line-height: 1.6;
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 30px;
			border-bottom: 2px solid #4a9eff;
			padding-bottom: 15px;
		}

		h1 {
			color: #4a9eff;
			margin: 0;
		}

		h2 {
			color: #6db3ff;
			margin-top: 40px;
			margin-bottom: 20px;
			font-size: 24px;
		}

		.back-link {
			color: #4a9eff;
			text-decoration: none;
			padding: 8px 16px;
			background: #2a2a2a;
			border-radius: 4px;
			transition: background-color 0.2s;
		}

		.back-link:hover {
			background: #3a3a3a;
		}

		.icon-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
			gap: 20px;
			margin-bottom: 40px;
		}

		.icon-card {
			background: #2a2a2a;
			padding: 15px;
			border-radius: 8px;
			text-align: center;
			transition: transform 0.2s, background-color 0.2s;
		}

		.icon-card:hover {
			background: #3a3a3a;
			transform: translateY(-2px);
		}

		.icon-container {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100px;
			margin-bottom: 10px;
		}

		.icon-container img {
			max-width: 100%;
			max-height: 100px;
			object-fit: contain;
		}

		.icon-name {
			font-size: 12px;
			color: #aaa;
			word-break: break-word;
		}

		.stats {
			background: #2a2a2a;
			padding: 15px 20px;
			border-radius: 8px;
			margin-bottom: 30px;
			color: #aaa;
		}

		.stats .count {
			color: #4a9eff;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Scanner</h1>
			<a href="index.html" class="back-link">‚Üê Back to Index</a>
		</div>

		<div class="stats">
			<p>Showing <span class="count">14</span> icons</p>
		</div>


		<div class="icon-grid">
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Combat-scanned.png" alt="Combat-scanned" loading="lazy" />
				</div>
				<div class="icon-name">Combat-scanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Combat-unscanned.png" alt="Combat-unscanned" loading="lazy" />
				</div>
				<div class="icon-name">Combat-unscanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Data-scanned.png" alt="Data-scanned" loading="lazy" />
				</div>
				<div class="icon-name">Data-scanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Data-unscanned.png" alt="Data-unscanned" loading="lazy" />
				</div>
				<div class="icon-name">Data-unscanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Gas-scanned.png" alt="Gas-scanned" loading="lazy" />
				</div>
				<div class="icon-name">Gas-scanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Gas-unscanned.png" alt="Gas-unscanned" loading="lazy" />
				</div>
				<div class="icon-name">Gas-unscanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/HomefrontOperations.png" alt="HomefrontOperations" loading="lazy" />
				</div>
				<div class="icon-name">HomefrontOperations</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Homefrontflag.png" alt="Homefrontflag" loading="lazy" />
				</div>
				<div class="icon-name">Homefrontflag</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Ore-scanned.png" alt="Ore-scanned" loading="lazy" />
				</div>
				<div class="icon-name">Ore-scanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Ore-unscanned.png" alt="Ore-unscanned" loading="lazy" />
				</div>
				<div class="icon-name">Ore-unscanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Relic-scanned.png" alt="Relic-scanned" loading="lazy" />
				</div>
				<div class="icon-name">Relic-scanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Relic-unscanned.png" alt="Relic-unscanned" loading="lazy" />
				</div>
				<div class="icon-name">Relic-unscanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Wormhole-scanned.png" alt="Wormhole-scanned" loading="lazy" />
				</div>
				<div class="icon-name">Wormhole-scanned</div>
			</div>
			<div class="icon-card">
				<div class="icon-container">
					<img src="Icons/Scanner/Wormhole-unscanned.png" alt="Wormhole-unscanned" loading="lazy" />
				</div>
				<div class="icon-name">Wormhole-unscanned</div>
			</div>
		</div>

	</div>
</body>

</html>
