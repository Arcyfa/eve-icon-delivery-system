<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>EVE Icon Color Adjustment with CSS</title>
	<style>
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 30px;
			border-bottom: 2px solid #4a9eff;
			padding-bottom: 15px;
		}

		.back-link {
			color: #4a9eff;
			text-decoration: none;
			padding: 8px 16px;
			background: #2a2a2a;
			border-radius: 4px;
			transition: background-color 0.2s;
		}

		.back-link:hover {
			background: #3a3a3a;
		}

		body {
			font-family: Arial, sans-serif;
			padding: 20px;
			background: #1a1a1a;
			color: #fff;
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
		}

		.main-content {
			display: flex;
			gap: 30px;
			margin-bottom: 30px;
		}

		.gallery {
			display: flex;
			flex-direction: column;
			gap: 30px;
			flex: 0 0 235px;
			background-color: #2a2a2a;
			border-radius: 8px;
		}
		
		.preview {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
			padding: 20px;
		}

		.zoom-200 {
			transform: scale(2);
		}

		.controls {
			display: flex;
			flex-direction: column;
			background: #2a2a2a;
			padding: 20px;
			border-radius: 8px;
			flex: 0 0 600px;
		}

		.control-group {
			margin-bottom: 15px;
		}

		label {
			display: inline-block;
			width: 150px;
			font-weight: bold;
		}

		input[type="range"] {
			width: 300px;
			vertical-align: middle;
		}

		.value-display {
			display: inline-block;
			width: 80px;
			text-align: right;
			font-family: monospace;
		}

		.icon-container {
			text-align: center;
		}

		.icon-container-normal {
			text-align: center;
		}

		.icon-container img {
			max-width: 100%;
			height: auto;
			/* This is where the magic happens */
			filter: var(--image-filter);
			transition: filter 0.3s ease;
		}

		.icon-container-normal img {
			max-width: 100%;
			height: auto;
		}

		.icon-label {
			margin-top: 10px;
			font-size: 12px;
			color: #aaa;
		}

		.preset-buttons {
			margin-top: 20px;
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
		}

		.preset-btn {
			padding: 10px 20px;
			background: #4a4a4a;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 14px;
		}

		.preset-btn:hover {
			background: #5a5a5a;
		}

		.css-output {
			background: #1a1a1a;
			padding: 15px;
			border-radius: 5px;
			border: 1px solid #444;
			width: 100%;
			box-sizing: border-box;
		}

		.css-output code {
			color: #4af;
			font-family: "Courier New", monospace;
		}

		h1,
		h2 {
			color: #4af;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Color Adjuster</h1>
			<a href="index.html" class="back-link">← Back to Index</a>
		</div>
		<a href="index.html" style="color:#4a9eff;text-decoration:none;padding:8px 12px;background:#2a2a2a;border-radius:4px;display:inline-block;margin-bottom:12px;">← Back to Index</a>
		<h1>EVE Icon Color Adjustment with CSS Filters</h1>

		<div class="main-content">

			<div class="controls">
				<h2>Adjust Colors</h2>

				<div class="control-group">
					<label for="hue">Hue Rotation:</label>
					<input type="range" id="hue" min="0" max="360" value="0" step="1" />
					<span class="value-display" id="hue-value">0°</span>
				</div>

				<div class="control-group">
					<label for="saturation">Saturation:</label>
					<input type="range" id="saturation" min="0" max="500" value="100" step="1" />
					<span class="value-display" id="saturation-value">100%</span>
				</div>

				<div class="control-group">
					<label for="brightness">Brightness:</label>
					<input type="range" id="brightness" min="0" max="300" value="100" step="1" />
					<span class="value-display" id="brightness-value">100%</span>
				</div>

				<div class="control-group">
					<label for="contrast">Contrast:</label>
					<input type="range" id="contrast" min="0" max="300" value="100" step="1" />
					<span class="value-display" id="contrast-value">100%</span>
				</div>

				<div class="control-group">
					<label for="baseFilter">Base Filter Mode:</label>
					<select id="baseFilter" style="width: 300px; padding: 5px; background: #333; color: #fff; border: 1px solid #555; border-radius: 3px;">
						<option value="sepia">Sepia → Red (default)</option>
						<option value="sepia-natural">Sepia (brown/orange)</option>
						<option value="invert-sepia">Invert + Sepia → Red</option>
						<option value="invert">Invert Only</option>
						<option value="grayscale-sepia">Grayscale + Sepia → Red</option>
					</select>
				</div>

				<div class="control-group">
					<label for="sepia">Tint Amount:</label>
					<input type="range" id="sepia" min="0" max="100" value="50" step="1" />
					<span class="value-display" id="sepia-value">50%</span>
				</div>
			</div>

			<div class="gallery">
				<div class="preview">
					<h2>Preview Icons</h2>

					<div class="icon-container-normal">
						<img src="../../Icons/UI/Assets.png" alt="Icon" />
						<div class="icon-label">Original (No Filter)</div>
					</div>
					<div class="icon-container">
					<img src="../../Icons/UI/Assets.png" alt="Icon" class="zoom-200" />
						<div class="icon-label">With Filter Applied</div>
					</div>
				</div>
			</div>

		</div>

		<div class="css-output">
			<strong>CSS Filter:</strong><br />
			<code id="css-code">filter: hue-rotate(0deg) saturate(100%) brightness(100%) contrast(100%);</code>
		</div>
	</div>

	<script type="text/javascript">
		// Update CSS custom property for filters
		function updateFilter() {
			const hue = document.getElementById("hue").value;
			const saturation = document.getElementById("saturation").value;
			const brightness = document.getElementById("brightness").value;
			const contrast = document.getElementById("contrast").value;
			const sepia = document.getElementById("sepia").value;
			const baseFilter = document.getElementById("baseFilter").value;

			let filterValue = "";

			// Apply base filter based on selection
			switch (baseFilter) {
				case "sepia":
					// Sepia shifted to red
					filterValue = `sepia(${sepia}%) hue-rotate(-38deg) hue-rotate(${hue}deg) saturate(${saturation}%) brightness(${brightness}%) contrast(${contrast}%)`;
					break;
				case "sepia-natural":
					// Natural sepia (brown/orange tone)
					filterValue = `sepia(${sepia}%) hue-rotate(${hue}deg) saturate(${saturation}%) brightness(${brightness}%) contrast(${contrast}%)`;
					break;
				case "invert-sepia":
					// Invert first, then sepia to red
					filterValue = `invert(${sepia}%) sepia(${sepia}%) hue-rotate(-38deg) hue-rotate(${hue}deg) saturate(${saturation}%) brightness(${brightness}%) contrast(${contrast}%)`;
					break;
				case "invert":
					// Just invert
					filterValue = `invert(${sepia}%) hue-rotate(${hue}deg) saturate(${saturation}%) brightness(${brightness}%) contrast(${contrast}%)`;
					break;
				case "grayscale-sepia":
					// Grayscale first to normalize, then colorize
					filterValue = `grayscale(70%) sepia(${sepia}%) hue-rotate(-38deg) hue-rotate(${hue}deg) saturate(${saturation}%) brightness(${brightness}%) contrast(${contrast}%)`;
					break;
			}

			document.documentElement.style.setProperty("--image-filter", filterValue);

			// Update display values
			document.getElementById("hue-value").textContent = `${hue}°`;
			document.getElementById(
				"saturation-value"
			).textContent = `${saturation}%`;
			document.getElementById(
				"brightness-value"
			).textContent = `${brightness}%`;
			document.getElementById("contrast-value").textContent = `${contrast}%`;
			document.getElementById("sepia-value").textContent = `${sepia}%`;

			// Update CSS code display
			document.getElementById(
				"css-code"
			).textContent = `filter: ${filterValue};`;
		}

		// Apply preset values
		function applyPreset(hue, saturation, brightness, contrast, sepia) {
			document.getElementById("hue").value = hue;
			document.getElementById("saturation").value = saturation;
			document.getElementById("brightness").value = brightness;
			document.getElementById("contrast").value = contrast;
			document.getElementById("sepia").value = sepia;
			updateFilter();
		}

		// Add event listeners
		document.getElementById("hue").addEventListener("input", updateFilter);
		document
			.getElementById("saturation")
			.addEventListener("input", updateFilter);
		document
			.getElementById("brightness")
			.addEventListener("input", updateFilter);
		document
			.getElementById("contrast")
			.addEventListener("input", updateFilter);
		document.getElementById("sepia").addEventListener("input", updateFilter);
		document
			.getElementById("baseFilter")
			.addEventListener("change", updateFilter);

		// Load icons from the Icons directory
		function loadIcons() {
			const gallery = document.getElementById("gallery");

			// Define icon paths to display
			const iconPaths = [
				"../../Icons/UI/",
				// Add more paths as needed
			];

			// This is a simple example - in a real application, you'd need a backend
			// to list the files or manually specify them
			const exampleIcons = [
				"../../Icons/UI/icon1.png",
				"../../Icons/UI/icon2.png",
				"../../Icons/Scanner/scanner1.png",
				// Add actual icon paths here
			];
		}

		// Initialize
		updateFilter();
		loadIcons();
	</script>
</body>

</html>
